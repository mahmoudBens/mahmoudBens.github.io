    <script>
	 let map;
	 let constants=new Constants();
	function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 36.6595915, lng: 3.1364675 },
          zoom: 11,
        });
     var i;
		  var iconGare = {
        url: "images/ic_gare_im.png", // url
        scaledSize: new google.maps.Size(20, 20), // size
    };
		 for(i=0;i<constants.gares.length;i++){
		 var marker = new google.maps.Marker({
          position: constants.gares[i],
          map: map,
		  icon : iconGare
        });
		}
	  let ouestPath = new google.maps.Polyline({
			path: constants.cheminaffrounAlger(),
			geodesic: true,
			strokeColor: "#000000",
			strokeOpacity: 1.0,
			strokeWeight: 2,
		  });
		ouestPath.setMap(map);		
		
		 let zeraldaPath = new google.maps.Polyline({
			path: constants.cheminZeraldaAlger(),
			geodesic: true,
			strokeColor: "#000000",
			strokeOpacity: 1.0,
			strokeWeight: 2,
		  });
		zeraldaPath.setMap(map);	

	 let theniaPath = new google.maps.Polyline({
				path: constants.cheminEst(),
				geodesic: true,
				strokeColor: "#000000",
				strokeOpacity: 1.0,
				strokeWeight: 2,
			  });
			theniaPath.setMap(map);				
			
	 let tiziPath = new google.maps.Polyline({
				path: constants.cheminTizi(),
				geodesic: true,
				strokeColor: "#000000",
				strokeOpacity: 1.0,
				strokeWeight: 2,
			  });
			tiziPath.setMap(map);				
			
		
		
	var positions = firebase.database().ref('Positions/');
  
    var iconTrainAlger = {
        url: "images/train-black.png", // url
        scaledSize: new google.maps.Size(20, 20), // size
    };
	 var iconTrainAffroun = {
        url: "images/train-blue.png", // url
        scaledSize: new google.maps.Size(20, 20), // size
    };
	 var iconTrainThenia = {
        url: "images/train-vert.png", // url
        scaledSize: new google.maps.Size(20, 20), // size
    };
	 var iconTrainZeralda = {
        url: "images/train-or.png", // url
        scaledSize: new google.maps.Size(20, 20), // size
    };
	 var iconTrainTizi = {
        url: "images/train-orange.png", // url
        scaledSize: new google.maps.Size(20, 20),		// size

    };
	
	 var markersAlger  = [];
	 var markersAffroun  = [];
	 var markersThenia  = [];
	 var markersTizi = [];
	 var markersZeralda  = [];
positions.on('value', function(snapshot) {
var childData ;
	  var iconTrain;
  snapshot.forEach(function(childSnapshot) {
      childData = childSnapshot.val();
	  if(childData.Chemin.localeCompare("Vers ALGER")== 0){
	  iconTrain = iconTrainAlger;
	  }else if(childData.Chemin.localeCompare("Vers EL AFFROUN")== 0) {
	  iconTrain = iconTrainAffroun;
	  }else if(childData.Chemin.localeCompare("Vers ZERALDA")== 0) {
	  iconTrain = iconTrainZeralda;
	  }else if(childData.Chemin.localeCompare("Vers THENIA")== 0) {
	  iconTrain = iconTrainThenia;
	  }else if(childData.Chemin.localeCompare("Vers OUED AISSI") == 0) {
	  iconTrain = iconTrainTizi;
	  }
	  else {
	  iconTrain=iconTrainTizi;}
	 
	  var marker = new google.maps.Marker({
          position: {lat : parseFloat(childData.Latitude), lng : parseFloat(childData.Longitude)},
          map: map,
		  icon :  iconTrain,		  
        });
		 google.maps.event.addListener(marker,"click", () => {
		 var dif =(Date.now()-childData.temps)/60000;
		 dif =Math.round(dif);
			window.alert(childData.Chemin + " il y a "+ dif + " minutes");
		console.log(childData);
  });
		 if(childData.Chemin.localeCompare("Vers ALGER")== 0){
	 markersAlger.push(marker);
	  }else if(childData.Chemin.localeCompare("Vers EL AFFROUN")== 0) {
	  markersAffroun.push(marker);
	  }else if(childData.Chemin.localeCompare("Vers ZERALDA")== 0) {
	   markersZeralda.push(marker);
	  }else if(childData.Chemin.localeCompare("Vers THENIA")== 0) {
	   markersThenia.push(marker);
	  }else if(childData.Chemin.localeCompare("Vers OUED AISSI") == 0) {
	   markersTizi.push(marker);
	  }
	  else {
	   markersTizi.push(marker);}
		
    });
  
});

setTimeout(function(){ 



var markerClustererAffroun = new MarkerClusterer(map ,markersAffroun,{
imagePath : "images/train-blue"});

var markerClustererZeralda = new MarkerClusterer(map ,markersZeralda,{
imagePath : "images/train-or"});

var markerClustererThenia = new MarkerClusterer(map ,markersThenia,{
imagePath : "images/train-vert"});

var markerClustererTizi = new MarkerClusterer(map ,markersTizi,{
imagePath : "images/train-orange"});


var markerClustererAlger = new MarkerClusterer(map ,markersAlger,{
imagePath : "images/train-black"});


}
, 5000);	
	}
